# Generated by {)tool-name(} using theme {)theme-name(}

general {
    markup = "pango"
}

disk "/" {
    format = "<span color='#{)base08-hex(}'>[DSK] %avail</span>"
}

memory {
    memory_used_method = "memavailable"
    format = "<span color='#{)base0B-hex(}'>[MEM] %available</span>"
}

tztime local {
    format = "<span color='#{)base0D-hex(}'>[CLK] %a %b %d %H:%M:%S</span>"
}

battery 0 {
    format = "<span color='#{)base09-hex(}'>[BAT] %percentage %status</span>"
}

order += "disk /"
order += "memory"
order += "tztime local"
order += "battery 0"
